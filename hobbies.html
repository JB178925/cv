<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Hobbies</title>
  </head>
  <body>
    <h3>My Hobbies</h3>
    <ul>
      <li><em>Fishing</em></li>
      <li><em><a href="https://www.runnersworld.com/">Running</a></em></li>
      <li><em><a href="https://www.youtube.com/user/rwhite73">Memorizing</a></em>
        <!-- Look, the closing </li> tag is not placed here! -->
        <ul>
          <li>NT Epistles</li>
          <li>Poetry</li>
          <li>Psalms
            <!-- Same for the second nested unordered list! -->
            <ul>
              <li>Psalm 1</li>
              <li>Psalm 103</li>
              <li>Psalm 117</li>
            </ul>
          </li>
          <!-- Closing </li> tag for the li that
                      contains the third unordered list -->
        </ul>
        <!-- Here is the closing </li> tag -->
      </li>
    </ul>
  </body>
</html>
